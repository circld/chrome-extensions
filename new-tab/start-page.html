<html>
<head>
<title>start</title>
<link rel="shortcut icon" type="image/gif" href="<!--INSERT IMG URL HERE>-->" />
<link href='http://fonts.googleapis.com/css?family=Electrolize|Roboto:100,300' rel='stylesheet' type='text/css'>
<link href='new-tab.css' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="current">
  <div id="datetime">
      <div id="time"></div>
      <div id="date"></div>
  </div>
  <div class="weather_widget">
    <iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src="http://forecast.io/embed/#lat=39.725661&lon=-104.940719&name=Denver"> </iframe>
  </div>
</div>
<div class="favorites">
  <div id="search">
    <p>
      <br>
      <input id="wikipedia" placeholder="wikipedia" type="text" >
      <br>
      <table width="100%" border="0px">
        <tr>
          <td><input id="maps" placeholder="address" type="text" /></td>
          <td><input id="stackoverflow" placeholder="stackoverflow" type="text" /></td>
          <td><input id="yelp" placeholder="yelp" type="text" /></td>
          <td><input id="subreddit" placeholder="subreddit" type="text" /></td>
        </tr>
      </table>
    </p>
    <div id="notes">
      <textarea id="noteText"></textarea>
    </div>
  </div>
  <div id="links">
      <table id="bookmarks" width="100%" border="0px"></table>
  </div>
</div>
<div class="history">
  <input id="historyText" placeholder="history..." type="text" />
</div>
</body>
<script src="tab.js"></script>
</html>
